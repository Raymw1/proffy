<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png">
</head>
<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/"><img src="/assets/images/icons/back.svg" alt="Voltar"></a>
                <img src="/assets/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas.</strong>
                <p>O primeiro passo é preencher esse formulário de inscrição!</p>
            </div>
        </header>
        <main>
            <form action="#" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input id="name" type="text" name="name" autocomplete="off">
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input id="avatar" type="url" name="avatar" autocomplete="off">
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input id="whatsapp" type="number" name="whatsapp" autocomplete="off">
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea id="bio" name="bio"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select id="subject" name="subject">
                            <option value="" disabled="" hidden="" selected="">Selecione qual você quer ensinar</option>
                            {% for subject in subjects %}
                            <option value="{{ loop.index }}">{{ subject }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
                        <input id="cost" type="number" name="cost" autocomplete="off">
                    </div>
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" id="weekday">
                                <option value="" disabled="" hidden="" selected="">Selecione o dia</option>
                                {% for weekday in weekdays %}
                                <option value="{{ loop.index0 }}">{{ weekday }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]">
                        </div>
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]">
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <p><img src="/assets/images/icons/warning.svg" alt="Aviso Importante">Importante! <br>Preencha todos os dados</p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>
    <script src="scripts/addField.js"></script>
</body>
</html>
